<section class='signup-form'>
  <form fxLayout='column' fxLayoutAlign='center center' fxLayoutGap='1%'
   #loginForm='ngForm' (ngSubmit)='onLogin(loginForm)'>
    <mat-form-field>
      <input type="email" matInput placeholder="Enter your Email ID" ngModel name='email' email required
        #emailInput='ngModel'>
      <mat-error *ngIf="!emailInput.hasError('required')">Please enter valid Email Address.</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">Email is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Enter your Password" ngModel name='password' required minlength='6'
        #passwordInput='ngModel'>
      <mat-error *ngIf="passwordInput.hasError('required')">Password must be required.</mat-error>
      <mat-error *ngIf="!passwordInput.hasError('required')">Password must be 6 Characters long.</mat-error>
    </mat-form-field>

    <button type='submit' mat-raised-button color='primary' [disabled]='loginForm.invalid'>Create Account</button>
  </form>
</section>
