<section class="signup-form" fxLayout='column' fxLayoutGap='10px' fxLayoutAlign='center center'>
  <mat-card fxLayout='column' fxLayoutGap='10px' fxLayoutAlign='center center'>
      <mat-card-header fxLayout='column' fxLayoutAlign='center'>
          <div mat-card-avatar class="example-header-image"></div>
        </mat-card-header>
        <mat-card-content>
          <form fxLayout='column' fxLayoutAlign='center center' fxLayoutGap='1%'
          #signupForm='ngForm' (ngSubmit)='onCreateAccount(signupForm)'>
           <mat-form-field>
             <input type="email" matInput placeholder="Enter your Email ID" ngModel name='email' email required
               #emailInput='ngModel'>
             <mat-error *ngIf="!emailInput.hasError('required')">Please enter valid Email Address.</mat-error>
             <mat-error *ngIf="emailInput.hasError('required')">Email is required.</mat-error>
           </mat-form-field>
           <mat-form-field>
             <input type="password" matInput placeholder="Enter your Password" ngModel name='password' required minlength='6'
               #passwordInput='ngModel'>
             <mat-hint align='end'> {{passwordInput.value?.length}}/ 6</mat-hint>
             <mat-error *ngIf="passwordInput.hasError('required')">Password must be required.</mat-error>
             <mat-error *ngIf="!passwordInput.hasError('required')">Password must be 6 Characters long.</mat-error>
           </mat-form-field>

           <mat-form-field>
             <input matInput placeholder='Your birth date' [matDatepicker]='picker' [max]="maxDate" ngModel name='birthDate' required>
             <mat-datepicker-toggle matSuffix [for]='picker'></mat-datepicker-toggle>
             <mat-datepicker #picker></mat-datepicker>
           </mat-form-field>

             <mat-checkbox ngModel name='agree' required color='primary'>Agree to Terms and Conditions.</mat-checkbox>

           <button type='submit' mat-raised-button color='primary' [disabled]='signupForm.invalid'>Create Account</button>
         </form>
      </mat-card-content>
</mat-card>
</section>
